    <header class="site-header">
        <div class="container">
            <a href="/" class="logo">
                <img src="/assets/logo.jpg" alt="The CRO Report" style="height: 40px; vertical-align: middle;">
                The CRO Report
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="/jobs/">Jobs</a></li>
                    <li><a href="/salaries/">Salaries</a></li>
                    <li><a href="/tools/">Tools</a></li>
                    <li><a href="/insights/">Market Intel</a></li>
                    <li><a href="/consulting/">GTM Consulting</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/newsletter/" class="btn btn--nav">Subscribe</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn" aria-label="Open menu">&#9776;</button>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <div class="mobile-nav-overlay"></div>
    <nav class="mobile-nav">
        <div class="mobile-nav-header">
            <span class="logo-text">The CRO Report</span>
            <button class="mobile-nav-close" aria-label="Close menu">&#10005;</button>
        </div>
        <ul class="mobile-nav-links">
            <li><a href="/jobs/">Jobs</a></li>
            <li><a href="/salaries/">Salaries</a></li>
            <li><a href="/tools/">Tools</a></li>
            <li><a href="/insights/">Market Intel</a></li>
            <li><a href="/consulting/">GTM Consulting</a></li>
            <li><a href="/about/">About</a></li>
        </ul>
        <a href="/newsletter/" class="mobile-nav-subscribe">Subscribe</a>
    </nav>

    <script>
        (function() {
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const closeBtn = document.querySelector('.mobile-nav-close');
            const overlay = document.querySelector('.mobile-nav-overlay');
            const mobileNav = document.querySelector('.mobile-nav');
            const mobileLinks = document.querySelectorAll('.mobile-nav-links a, .mobile-nav-subscribe');

            function openMenu() {
                mobileNav.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeMenu() {
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            if (menuBtn) menuBtn.addEventListener('click', openMenu);
            if (closeBtn) closeBtn.addEventListener('click', closeMenu);
            if (overlay) overlay.addEventListener('click', closeMenu);
            mobileLinks.forEach(link => link.addEventListener('click', closeMenu));
        })();
    </script>
