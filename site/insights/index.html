    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #0f172a; line-height: 1.6; }
        
        /* Navigation */
        .site-header {
            background: white;
            padding: 12px 20px;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-family: 'Fraunces', serif;
            font-size: 1.1rem;
            color: #1e3a5f;
            font-weight: 600;
        }
        .logo-img {
            height: 32px;
            width: auto;
        }
        .nav-links {
            display: flex;
            gap: 24px;
            list-style: none;
            align-items: center;
        }
        .nav-links a {
            text-decoration: none;
            color: #475569;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #1e3a5f;
        }
        .btn-subscribe {
            background: #1e3a5f;
            color: white !important;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
        }
        .btn-subscribe:hover {
            background: #2d4a6f;
        }
        /* Mobile Navigation */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #1e3a5f;
        }
        .mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .mobile-nav-overlay.active {
            opacity: 1;
        }
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100%;
            background: white;
            z-index: 1000;
            transition: right 0.3s ease;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .mobile-nav.active {
            right: 0;
        }
        .mobile-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .mobile-nav-header .logo-text {
            font-family: 'Fraunces', serif;
            font-size: 1.1rem;
            color: #1e3a5f;
            font-weight: 600;
        }
        .mobile-nav-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }
        .mobile-nav-links {
            list-style: none;
            padding: 20px;
        }
        .mobile-nav-links li {
            margin-bottom: 8px;
        }
        .mobile-nav-links a {
            display: block;
            padding: 12px 16px;
            color: #1e3a5f;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .mobile-nav-links a:hover {
            background: #f1f5f9;
        }
        .mobile-nav-subscribe {
            display: block;
            margin: 20px;
            padding: 14px;
            background: #1e3a5f;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .mobile-menu-btn { display: block; }
            .mobile-nav-overlay { display: block; pointer-events: none; }
            .mobile-nav-overlay.active { pointer-events: auto; }
        }
        
        .hero-header {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .hero-header .eyebrow { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; color: #d97706; margin-bottom: 12px; }
        .hero-header h1 { font-family: 'Fraunces', serif; font-size: 2.5rem; margin-bottom: 12px; }
        .hero-header p { opacity: 0.9; max-width: 600px; margin: 0 auto; }
        .hero-header .update { margin-top: 16px; font-size: 0.85rem; opacity: 0.7; }
        
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        
        .callouts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin: -40px auto 40px;
            position: relative;
            z-index: 10;
        }
        @media (max-width: 800px) { .callouts { grid-template-columns: repeat(2, 1fr); } }
        
        .callout {
            background: white;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .callout .number { font-family: 'Fraunces', serif; font-size: 2.5rem; font-weight: 600; color: #1e3a5f; }
        .callout .label { font-size: 0.85rem; color: #64748b; margin-top: 4px; }
        
        .section { padding: 40px 0; }
        .section h2 { font-family: 'Fraunces', serif; font-size: 1.75rem; color: #1e3a5f; margin-bottom: 8px; }
        .section .subtitle { color: #64748b; margin-bottom: 24px; }
        
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
        }
        @media (max-width: 800px) { .chart-grid { grid-template-columns: 1fr; } }
        
        .chart-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .chart-card h3 { font-size: 1.1rem; color: #1e3a5f; margin-bottom: 16px; }
        
        .bar-chart { }
        .bar-row { display: flex; align-items: center; margin-bottom: 12px; }
        .bar-label { width: 140px; font-size: 0.85rem; color: #475569; flex-shrink: 0; }
        .bar-container { flex: 1; display: flex; align-items: center; gap: 8px; }
        .bar { height: 24px; border-radius: 4px; min-width: 4px; }
        .bar-value { font-size: 0.8rem; font-weight: 600; color: #64748b; }
        
        .red-flag-card {
            background: #fef2f2;
            border: 1px solid #fecaca;
        }
        .red-flag-card h3 { color: #991b1b; }
        .red-flag-card .bar { background: #dc2626 !important; }
        
        .insight-box {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
        }
        .insight-box h4 { color: #92400e; margin-bottom: 8px; }
        .insight-box p { color: #78350f; font-size: 0.95rem; }
        
        .cta-box {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 100%);
            color: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 40px 0;
        }
        .cta-box h2 { color: white; font-family: 'Fraunces', serif; margin-bottom: 12px; }
        .cta-box p { opacity: 0.9; margin-bottom: 20px; }
        .cta-btn {
            display: inline-block;
            background: #d97706;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer {
            background: #1e3a5f;
            color: #94a3b8;
            padding: 40px 20px;
            text-align: center;
            margin-top: 60px;
        }
        .footer a { color: #d97706; text-decoration: none; }

            <nav>

                </ul>
            </nav>
            <button class="mobile-menu-btn" aria-label="Open menu">&#9776;</button>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <div class="mobile-nav-overlay"></div>
    <nav class="mobile-nav">
        <div class="mobile-nav-header">
            <span class="logo-text">The CRO Report</span>
            <button class="mobile-nav-close" aria-label="Close menu">&#10005;</button>
        </div>
        <ul class="mobile-nav-links">
            <li><a href="/jobs/">Jobs</a></li>
            <li><a href="/salaries/">Salaries</a></li>
            <li><a href="/tools/">Tools</a></li>
            <li><a href="/insights/">Market Intel</a></li>

            <li><a href="/about/">About</a></li>
        </ul>
        <a href="/newsletter/" class="mobile-nav-subscribe">Subscribe</a>
    </nav>

    <script>
        (function() {
            const menuBtn = document.querySelector('.mobile-menu-btn');
            const closeBtn = document.querySelector('.mobile-nav-close');
            const overlay = document.querySelector('.mobile-nav-overlay');
            const mobileNav = document.querySelector('.mobile-nav');
            const mobileLinks = document.querySelectorAll('.mobile-nav-links a, .mobile-nav-subscribe');

            function openMenu() {
                mobileNav.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeMenu() {
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            if (menuBtn) menuBtn.addEventListener('click', openMenu);
            if (closeBtn) closeBtn.addEventListener('click', closeMenu);
            if (overlay) overlay.addEventListener('click', closeMenu);
            mobileLinks.forEach(link => link.addEventListener('click', closeMenu));
        })();
    </script>
</body>
